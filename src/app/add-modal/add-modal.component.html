<div class="background" [ngStyle]="isVisible.value == false ? {'display' : 'none'} : {}">
  <div class="modal">
    <div class="heading">
      <h2>Add new event</h2>
      <svg (click)="isVisible.next(false)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
    </div>

    <div class="group">
      <div>
        <label>Title</label>
        <input type="text">
      </div>
    </div>

    <div class="group">
      <div>
        <label>Start</label>
        <input type="datetime-local">
      </div>

      <div>
        <label>End</label>
        <input type="datetime-local">
      </div>
    </div>

    <div class="group">
      <div>
        <label>Repeat</label>
        <select>
          <option>--</option>
          <option>Every day</option>
          <option>Every week</option>
          <option>Every month</option>
          <option>Every year</option>
        </select>
      </div>

      <div>
        <label>Type</label>
        <select>
          <option>--</option>
          <option>Birthday</option>
          <option>Meeting</option>
          <option>Holiday</option>
        </select>
      </div>
    </div>

    <div class="desc">
      <div>
        <label>Description</label>
        <textarea rows="9"></textarea>
      </div>
    </div>

    <br>

    <button>Add event</button>

  </div>
</div>
