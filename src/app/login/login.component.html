<div class="background">
  <div class="container">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <h1>{{ isLogin ?  "Log In" : "Sign Up"}}</h1>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"  name="password" ngModel required minlength="6">
      </div>

      <div class="form-group" *ngIf="!isLogin">
        <label for="name">Name</label>
        <input type="text" id="name"  name="name" ngModel required>
      </div>

      <div class="form-group" *ngIf="!isLogin">
        <label for="surname">Surname</label>
        <input type="text" id="surname"  name="surname" ngModel required>
      </div>

      <div class="btn-group">
        <div>
          <button [disabled]="!authForm.valid">{{ isLogin ? "Log In" : "Sign Up" }}</button>
        </div>

        <div>
          <button class="secondary" (click)="toggle()" type="button">Switch to {{ isLogin ? "Sign Up" : "Log In"}}</button>
        </div>
      </div>
      <div class="alert" *ngIf="error">
        {{"*" + error}}
      </div>
    </form>

  </div>
</div>
